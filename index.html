<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="">
    <!-- container -->
    <div class="container max-w-xl mx-auto px-5 flex items-center justify-center mt-32">
        <!-- Card -->
        <div class="bg-white rounded-xl shadow-xl overflow-hidden w-[300px] hover:skew-x-3 hover:scale-105 transform duration-500">
            <!-- Card Header -->
            <div >
                <img class="object-cover w-100 h-52" src="./img/color-conifer-environment-192136.jpg" alt="">
            </div>
            <!-- Card Body -->
            <div class="flex flex-col items-start p-5 min-h-[250px]">
                <!-- Tag -->
                <span class="bg-indigo-500 rounded-[50px] text-lg text-gray-100 m-0 py-[2px] px-3  uppercase cursor-pointer">Technology</span>
                <h4 class="mt-2 text-lg font-bold"> why is the Tesla cybertruck designed the way it is?</h4>
                <p class="text-lg mt-2">An exploration into the truck's polarising design.</p> 
                 <div class="flex mt-10">
                     <img  src="./img/ali.jpg" class="w-10 h-10 object-cover rounded-full mr-3 border  hover:scale-105  transition duration-500 cursor-pointer" alt="user">
                     <div>
                         <h5 class="text-gray-500 font-mono">Ali Alzubair</h5>
                         <small class="text-gray-500">2h ago</small>

                     </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
